<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 768px)">
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente.<br> Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <!-- Formulário com método POST pois receberá a senha do usuário -->
                <form action="login.php" method="post" autocomplete="on">
                    <div id="campo-email">
                        <span id="icone" class="material-symbols-outlined">Person</span>
                        <input type="email" name="email" id="iemail" placeholder="Seu e-mail" autocomplete="email" required>
                    </div>
                    <div id="campo-senha">
                        <span id="icone" class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" minlength="5" maxlength="15" required>
                    </div>
                    <input id="botao-entrar" type="submit" value="Entrar">
                    <input id="botao-senha" type="button" value="Esqueci a senha &#x2709">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
